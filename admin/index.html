<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>David Services Admin</title>
  <link rel="stylesheet" href="admin.css"/>
</head>
<body>

  <div class="wrap">

    <header class="head">
      <h1>Admin Panel</h1>
      <p class="muted">David Services Order Dashboard</p>
    </header>

    <!-- LOGIN -->
    <section id="loginBox" class="panel">
      <h2>Login</h2>
      <p class="muted">Only admin can access orders.</p>

      <div class="field">
        <label>Admin Password</label>
        <input id="pass" type="password" placeholder="Enter password"/>
      </div>

      <button id="loginBtn" class="btn">Login</button>
      <div id="loginMsg" class="msg muted"></div>
    </section>

    <!-- DASHBOARD -->
    <section id="dash" class="panel hidden">
      <div class="dashTop">
        <h2>Orders</h2>
        <div class="dashBtns">
          <button id="refreshBtn" class="btn">Refresh</button>
          <button id="logoutBtn" class="btn danger">Logout</button>
        </div>
      </div>

      <input id="search" class="search" placeholder="Search invoice / discord username..." />

      <div id="orders" class="orders"></div>
    </section>

  </div>

  <script src="admin.js"></script>
</body>
</html>
